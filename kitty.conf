# Retrieve --psnames for fonts
# kitty +list-fonts --psnames | grep JetBrains

# Font family
font_family JetBrainsMono-Regular
italic_font JetBrainsMono-Italic
bold_font JetBrainsMono-Bold
bold_italic_font JetBrainsMono-BoldItalic

# Font size
font_size 13.0
macos_thicken_font 0.4

# Ligatures
disable_ligatures never
# Ligature testing:  >> == != ->

# Color setup
foreground #d8dee9
background #2e3440
selection_foreground #000000
selection_background #fffacd
url_color #0087bd

# Black
color0 #3b4252
color8 #4c566a

# Red
color1 #bf616a
color9 #bf616a

# Green
color2 #a3be8c
color10 #a3be8c

# Yellow
color3 #ebcb8b
color11 #ebcb8b

# Blue
color4 #81a1c1
color12 #81a1c1

# Magenta
color5 #b48ead
color13 #b48ead

# Cyan
color6 #88c0d0
color14 #8fbcbb

# White
color7 #e5e9f0
color15 #eceff4

# Tabs
tab_bar_style powerline
tab_bar_edge top
active_tab_foreground #88c0d0
active_tab_background #434c5e
inactive_tab_foreground #6c7a96
inactive_tab_background #2e3440

# Cursor
cursor #81a1c1

# Mappings
map shift+cmd+right next_tab
map shift+cmd+left previous_tab
map shift+option+right new_tab
map cmd+w close_tab

# Layout
macos_titlebar_color #2e3440
