# Retrieve --psnames for fonts
# kitty +list-fonts --psnames | grep JetBrains

# Font family
# font_family JetBrains Mono
font_family SF Mono Regular
modify_font cell_width 90%

# Font size
font_size 13.0

# Ligatures
disable_ligatures never
# Ligature testing:  >> == != ->

# Tabs
tab_bar_style powerline
tab_bar_edge top

# Mappings
map shift+cmd+right next_tab
map shift+cmd+left previous_tab
map shift+option+right new_tab
map cmd+w close_tab
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# Auto-Update
update_check_interval 0

# BEGIN_KITTY_THEME
# Tokyo Night
include tokyonight-night.conf
# END_KITTY_THEME
